<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src='index.js' defer></script>
    <title>Subnautica Essential Material List</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>Subnautica Essential Material List</h1>
        </header>  

        <section class="early-game">
            <h2>Early Essentials</h2>
            <table border='1'>
                <th>pic</th>
                <th>Resources</th>
                <th colspan="2">Materials</th>
                <th>Manufactured</th>
                <tr>
                    <td><img src="pics/fins.png" alt="Swim fins"></td>
                    <td>Swim Fins</td>
                    <td colspan="2"><img src="pics/seed.png" alt="seed">x1</td>
                    <td><img src="pics/rubber.png" alt="">x1</td>
                </tr>
                <tr>
                    <td><img src="pics/Survival_Knife_(BZ).webp" alt="Knife"></td>
                    <td>Knife</td>
                    <td colspan="2"><span><img src="pics/titanium.png" alt="titanium">x1</span><span><img src="pics/seed.png" alt="seed">x1</span></td>
                    <td><img src="pics/rubber.png" alt="">x1</td>
                </tr>
                <tr>
                    <td><img src="pics/scanner.png" alt="Scanner"></td>
                    <td>scanner</td>
                    <td colspan="2"><span><img src="pics/ribbon.png" alt="Ribbon">x2</span><span><img src="pics/quartz.png" alt="Quartz">x2</span><span><img src="pics/Copper_Ore_(BZ).png" alt="Copper">x1</span></td>
                    <td><img src="pics/battery.webp" alt="Battery">x1</td>                    
                </tr>
                <tr>
                    <td><img src="pics/otank.png" alt="Oxygen Tank"></td>
                    <td>Oxygen Tank</td>
                    <td colspan="2"><img src="pics/titanium.png" alt="Titanium">x2</td>
                    <td><img src="pics/creepvine.png" alt="Creepvine">x1</td>
                </tr>
            </table>
        </section>

    </section>
    <style>

    </style>
    
</body>
</html>
